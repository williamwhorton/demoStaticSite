<div class="card flex flex-col gap-2">
    {{ if .Params.image }}
    <div class="image-container">
        <img src="{{ .Params.image }}" alt="{{ .altText }}">
    </div>
    {{ end }}
    <div class="text-container flex flex-col gap-2 px-2">
        <h2 class="font-bold">{{ .Title }}</h2>
        <p class="gray-400">{{ .Description }}</p>
    </div>
</div>
